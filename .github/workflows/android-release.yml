name: Android Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ” Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY_B64 }}" | base64 -d > android/key.jks

      - name: ğŸ—ï¸ Configure Key Properties
        run: |
          echo "storeFile=../key.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: ğŸ” Extract Version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //g' | cut -d '+' -f1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ğŸ”¢ Set Build Number
        run: |
          echo "flutter.versionCode=${{ github.run_number }}" >> android/local.properties
          echo "flutter.versionName=${{ env.VERSION }}+${{ github.run_number }}" >> android/local.properties

      - name: ğŸ“± Build Android APK
        run: flutter build apk --release

      - name: ğŸ“¦ Build Android App Bundle
        run: flutter build appbundle --release

      - name: ğŸš€ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LRQM-app-Android
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/apk/release/app-release.apk
