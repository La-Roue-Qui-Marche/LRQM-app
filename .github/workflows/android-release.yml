name: Android Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release Android App
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔧 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🔐 Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY_B64 }}" | base64 -d > android/key.jks

      - name: 🗝️ Configure Key Properties
        run: |
          echo "storeFile=../key.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: 🔍 Extract Version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //g')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION and build number: ${{ github.run_number }}"

      - name: 🔢 Configure Android Build Number
        run: |
          # Set environment variables for the build process
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
          echo "VERSION_NAME=${{ env.VERSION }}+${{ github.run_number }}" >> $GITHUB_ENV
          
          # Also set in local.properties as before (as a backup method)
          echo "flutter.versionCode=${{ github.run_number }}" >> android/local.properties
          echo "flutter.versionName=${{ env.VERSION }}+${{ github.run_number }}" >> android/local.properties

      - name: 📱 Build Android APK
        run: flutter build apk --release
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          VERSION_NAME: ${{ env.VERSION }}+${{ github.run_number }}

      - name: 📱 Build Android App Bundle
        run: flutter build appbundle --release
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          VERSION_NAME: ${{ env.VERSION }}+${{ github.run_number }}

      - name: 🚀 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LRQM-app-Android
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/apk/release/app-release.apk
