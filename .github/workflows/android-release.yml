name: Android Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build Android App
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY_B64 }}" | base64 -d > android-signing-key.jks

      - name: Sign AAB
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore android-signing-key.jks -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} -keypass ${{ secrets.ANDROID_KEY_PASSWORD }} app/build/outputs/bundle/release/app-release.aab ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LRQM-app-Android
          path: android/app/build/outputs/bundle/release/app-release.aab
