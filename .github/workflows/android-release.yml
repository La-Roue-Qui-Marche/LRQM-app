name: Android Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Android App
        run: flutter build appbundle --release

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY_B64 }}" | base64 -d > android-signing-key.jks

      - name: Sign AAB
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore android-signing-key.jks -storepass ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} -keypass ${{ secrets.ANDROID_KEY_PASSWORD }} build/app/outputs/bundle/release/app-release.aab ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LRQM-app-Android
          path: build/app/outputs/bundle/release/app-release.aab
