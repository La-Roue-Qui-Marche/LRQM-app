name: iOS Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release iOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: üßæ Checkout Code
        uses: actions/checkout@v3

      - name: üõ† Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: üì¶ Install Dependencies
        run: flutter pub get
        
      - name: üìä Extract Version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //g')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION and build number: ${{ github.run_number }}"

      - name: üî¢ Set Build Number for iOS
        run: |
          mkdir -p ios/Flutter
          cat > ios/Flutter/Generated.xcconfig << EOF
          FLUTTER_BUILD_NUMBER=${{ github.run_number }}
          FLUTTER_BUILD_NAME=${{ env.VERSION }}
          EOF

      - name: üì¶ Install CocoaPods
        run: pod install --repo-update
        working-directory: ios

      - name: üîê Decode Certificate and Provisioning Profile
        run: |
          echo "${{ secrets.IOS_SIGNING_CERTIFICATE }}" | base64 -d > certificate.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 -d > provisioning_profile.mobileprovision

      - name: üîê Set Up Keychain
        run: |
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: üßæ Install Provisioning Profile
        run: mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles && cp provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üîé Validate Code Signing
        run: security find-identity -p codesigning build.keychain

      - name: üì¶ Validate Xcode
        run: xcodebuild -version

      - name: üß∞ Run Flutter Doctor
        run: flutter doctor

      - name: üßπ Clean Flutter Project
        run: flutter clean

      - name: üîç Debug Version Variables
        run: |
          echo "FLUTTER_BUILD_NAME from env: ${{ env.VERSION }}"
          echo "FLUTTER_BUILD_NUMBER from github: ${{ github.run_number }}"
          cat ios/Flutter/Generated.xcconfig

      - name: üì± Build iOS App (No Code Signing)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: timeout
          command: flutter build ios --release --no-codesign

      - name: üîç Debug Version Variables
        run: |
          echo "FLUTTER_BUILD_NAME from env: ${{ env.VERSION }}"
          echo "FLUTTER_BUILD_NUMBER from github: ${{ github.run_number }}"
          cat ios/Flutter/Generated.xcconfig
  
      - name: üì¶ Archive the App
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: timeout
          command: |
            xcodebuild archive \
              -workspace ios/Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -archivePath build/ios/archive/Runner.xcarchive \
              CODE_SIGN_STYLE=Manual \
              CODE_SIGN_IDENTITY="iPhone Distribution" \
              PROVISIONING_PROFILE_SPECIFIER="ch.larouequimarche.app" \
              FLUTTER_BUILD_NUMBER=${{ github.run_number }} \
              FLUTTER_BUILD_NAME=${{ env.VERSION }}

      - name: üîè Sign and Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist
          mv build/ios/ipa/La\ RQM.ipa build/ios/ipa/LRQM.ipa

      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LRQM-app-iOS
          path: build/ios/ipa/*.ipa

      - name: üì§ Upload IPA to App Store
        run: |
            xcrun altool --upload-app \
              --type ios \
              --file build/ios/ipa/LRQM.ipa \
              --username "${{ secrets.APP_STORE_CONNECT_USERNAME }}" \
              --password "${{ secrets.APP_SPECIFIC_PASSWORD }}"
