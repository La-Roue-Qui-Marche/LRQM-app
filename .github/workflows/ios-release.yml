name: iOS Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release iOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ“¦ Install CocoaPods
        run: pod install --repo-update
        working-directory: ios

      - name: ğŸ” Decode Certificate and Provisioning Profile
        run: |
          echo "${{ secrets.IOS_SIGNING_CERTIFICATE }}" | base64 -d > certificate.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 -d > provisioning_profile.mobileprovision

      - name: ğŸ” Set Up Keychain
        run: |
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: ğŸ“¦ Install Fastlane
        run: sudo gem install fastlane -NV

      - name: ğŸš€ Build, Sign, and Upload to App Store
        run: |
          cd ios
          fastlane ios build_and_upload
