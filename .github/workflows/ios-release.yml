name: iOS Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-release:
    name: Build and Release iOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ“¦ Install CocoaPods
        run: pod install --repo-update
        working-directory: ios

      - name: ğŸ” Decode Certificate and Provisioning Profile
        run: |
          echo "${{ secrets.IOS_SIGNING_CERTIFICATE }}" | base64 -d > certificate.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 -d > provisioning_profile.mobileprovision

      - name: ğŸ” Set Up Keychain
        run: |
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: ğŸ§¾ Install Provisioning Profile
        run: mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles && cp provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: ğŸ” Check Code Signing Identity
        run: security find-identity -p codesigning build.keychain

      - name: ğŸ“¦ Validate Xcode
        run: xcodebuild -version

      - name: ğŸ§° Run Flutter Doctor
        run: flutter doctor

      - name: ğŸ§¹ Clean Flutter Project
        run: flutter clean

      - name: ğŸ“± Build iOS App (No Code Signing)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¦ Archive the App
        timeout-minutes: 10
        run: |
          set -x
          xcodebuild archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/archive/Runner.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="ch.larouequimarche.app"

      - name: ğŸ” Sign and Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist

      - name: ğŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LRQM-app-iOS
          path: build/ios/ipa/*.ipa

      - name: ğŸ“¦ Install Fastlane
        run: |
          sudo gem install fastlane -NV

      - name: ğŸš€ Upload to App Store
        run: |
          set -x
          fastlane ios upload_to_app_store
